<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Montserrat -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
        <!-- Fraunces -->
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

    <!-- Main -->
    <main>
        <!-- Container -->
        <section class="container">

            <!-- Card -->
            <div class="card">
                <!-- Header -->
                <div class="card-header-mobile">
                    <img src="./images/image-product-mobile.jpg" alt="Perfume" class="card-img-mobile">
                </div>

                <div class="card-header-desktop">
                    <img src="./images/image-product-desktop.jpg" alt="Perfume" class="card-img-desktop">
                </div>
                
                <!-- Body -->
                <div class="card-content">
                    <div class="card-body">
                        <!-- Product type -->
                        <h4>
                            Perfume
                        </h4>

                        <!-- Product name -->
                        <h3>
                            Gabrielle Essence Eau De Parfum
                        </h3>

                        <!-- Product description -->
                        <p>
                            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                            Perfumer-Creator for the House of CHANEL.
                        </p>
                    </div>

                    <!-- Footer -->
                    <div class="card-footer">
                        <!-- Price -->
                        <div class="price-tag">
                            <span class="new-price">$149.99</span>
                            <span class="old-price">$169.99</span>
                        </div>

                        <!-- Cart Button -->
                        <button class="cart-button">
                            <img src="./images/icon-cart.svg" alt="Cart SVG" class="cart-icon"> <span class="button-text">Add to Cart</span>
                        </button>
                    </div>
                </div>
            </div>

        </section>

    </main>
    
</body>
</html>
